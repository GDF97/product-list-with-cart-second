<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List With Cart</title>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="menu">
        <h1 class="menu-title">Desserts</h1>
        <article class="menu-items"></article>
      </section>
      <section class="cart">
        <h1 id="your-cart">Your Cart (0)</h1>
        <div class="cart-body">
          <div class="cart-empty active">
            <img
              src="./assets/images/illustration-empty-cart.svg"
              alt=""
              class="empty"
            />
            <p>Your added items will appear here</p>
          </div>
          <div class="cart-items"></div>
          <div class="cart-resume">
            <div class="cart-final-price">
              <p>Order Total</p>
              <h1 id="final_price"></h1>
            </div>
            <div class="cart-advice">
              <img src="./assets/images/icon-carbon-neutral.svg" />
              <p>This is a <b>carbon-neutral</b> delivery</p>
            </div>
            <button class="confirm-button" id="btn_confirmed">
              Confirm Order
            </button>
          </div>
        </div>
      </section>
      <section class="order-confirmed">
        <article class="order-stats-wrapper">
          <img src="./assets/images/icon-order-confirmed.svg" alt="" />
          <div class="order-title">
            <h1>Order Confirmed</h1>
            <p>We hope you enjoy your food!</p>
          </div>
          <div class="order-stats"></div>
          <button id="btn_new">Start New Order</button>
        </article>
      </section>
    </main>
  </body>
</html>
